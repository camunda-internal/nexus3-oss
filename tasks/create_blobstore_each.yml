---
- name: Create directory for blob store.
  file:
    path: "{{ item['path'] }}"
    owner: "{{ nexus_os_user }}"
    group: "{{ nexus_os_group }}"
    state: directory
    recurse: true
  when: nexus_install_enable

- include: call_script.yml
  vars:
    script_name: create_blobstore
    args: "{{ item }}"
